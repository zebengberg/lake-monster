<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>lake monster</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
  </head>

  <body>
    <h1>lake monster</h1>
    <div>
      <input class="checkbox" id="ai-checkbox" type="checkbox" />
      <label for="ai-checkbox" class="checkbox-label">
        <span>AI control</span>
      </label>

      <input class="checkbox" id="cir-checkbox" type="checkbox" />
      <label for="cir-checkbox" class="checkbox-label">
        <span>show circle</span>
      </label>

      <input class="checkbox" id="path-checkbox" type="checkbox" />
      <label for="path-checkbox" class="checkbox-label">
        <span>show path</span>
      </label>

      <input class="checkbox" id="tele-checkbox" type="checkbox" />
      <label for="teleport-checkbox" class="checkbox-label">
        <span>enable teleport</span>
      </label>
    </div>

    <div>
      <input
        class="slider"
        type="range"
        id="slider"
        min="0.5"
        max="5.0"
        step="0.01"
        value="3.5"
      />
      <label for="slider">
        <span id="slider-label">monster speed: 3.5</span>
      </label>
    </div>

    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
